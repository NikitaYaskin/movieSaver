{% extends 'moviesaver/header.html' %}

{% block content %}
	<div class="row">
		{% for mov in movie %}
			<div class="col s6 m6">
				<div class="card small">
				    <div class="card-image waves-effect waves-block waves-light">
				      <img class="activator" src="https://image.shutterstock.com/image-photo/photo-old-movie-projector-260nw-92369284.jpg">
				    </div>
				    <div class="card-content">
				      <span class="card-title activator grey-text text-darken-4">{{mov.movie_name}}<i class="material-icons right">more_vert</i></span>
				      <p><a href="#">Ссылка на фильм</a></p>
				    </div>
				    <div class="card-reveal">
				      <span class="card-title grey-text text-darken-4">Название фильма: {{mov.movie_name}}<i class="material-icons right">Закрыть</i></span>
				      <p>Статус: {{mov.status}}</p>
				      <p>Дата примьеры: {{mov.release_date}}</p>
				    </div>
			  	</div>
		    </div>
	    {% endfor %}
    </div>
{% endblock %}
